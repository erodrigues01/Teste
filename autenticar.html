<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-panel, .right-panel {
            padding: 20px;
            overflow-y: auto;
        }
        .left-panel {
            flex: 1;
            background-color: #f0f8ff;
            border-right: 2px solid #ccc;
        }
        .right-panel {
            flex: 1;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .info-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .info-box h3 {
            margin-bottom: 10px;
        }
        .info-box p {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Painel Esquerdo -->
        <div class="left-panel">
            <h2>Serviço X</h2>
            <div class="info-box">
                <h3>Quantidade</h3>
                <p>42</p> <!-- Esse valor pode ser dinâmico -->
            </div>
        </div>

        <!-- Painel Direito -->
        <div class="right-panel">
            <h2>Horários</h2>
            <div class="info-box">
                <h3>Hora de Entrada</h3>
                <p>08:00</p> <!-- Esse valor pode ser dinâmico -->
            </div>
            <div class="info-box">
                <h3>Hora de Saída</h3>
                <p>17:00</p> <!-- Esse valor pode ser dinâmico -->
            </div>
        </div>
    </div>
</body>
</html>
